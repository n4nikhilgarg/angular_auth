<section class="background container-fluid h-100">
    <form [formGroup]="signup" class="auth-form" (ngSubmit)="submit()">
        <h5 class="text-primary mb-1">Create an account</h5>
        <p class="text-secondary">Please fill this form for continue to signup process</p>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="mat-form-control" appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input type="text" matInput placeholder="Enter your full name" formControlName="full_name" required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="mat-form-control" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type="email" matInput placeholder="Enter your email address" formControlName="email" required autocomplete="username">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="mat-form-control" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter your password" formControlName="password" required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <button type="submit" mat-raised-button color="primary" class="px-5 py-2 mt-4 text-uppercase btn btn-block">Sign up</button>
            </div>
            <div class="mt-4">
                <a routerLink="/login">Already have an account? Login here</a>
            </div>
        </div>
    </form>
</section>
